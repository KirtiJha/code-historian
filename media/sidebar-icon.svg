<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <!-- Modern Code Historian icon with timeline and code elements -->
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007ACC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0098FF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main clock circle -->
  <circle cx="12" cy="12" r="9.5" stroke="currentColor" stroke-width="1.5" opacity="0.9" />

  <!-- Timeline vertical line -->
  <line x1="12" y1="4" x2="12" y2="12" stroke="currentColor" stroke-width="1.5"
    stroke-linecap="round" />

  <!-- Clock hand -->
  <line x1="12" y1="12" x2="16" y2="9" stroke="currentColor" stroke-width="1.5"
    stroke-linecap="round" />

  <!-- History dots (commits/snapshots) -->
  <circle cx="12" cy="4" r="1.5" fill="currentColor" />
  <circle cx="16" cy="9" r="1.5" fill="currentColor" />
  <circle cx="12" cy="12" r="2" fill="currentColor" />

  <!-- Code bracket left -->
  <path d="M5 8 L3 12 L5 16" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"
    stroke-linejoin="round" fill="none" />

  <!-- Code bracket right -->
  <path d="M19 8 L21 12 L19 16" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"
    stroke-linejoin="round" fill="none" />

  <!-- Rewind arc -->
  <path d="M6 18 A8 8 0 0 1 6 6" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"
    fill="none" stroke-dasharray="2 2" opacity="0.6" />
</svg>