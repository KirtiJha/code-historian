<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Background -->
  <rect width="128" height="128" rx="20" fill="#1a1a2e"/>
  
  <!-- Clock face -->
  <circle cx="64" cy="64" r="40" fill="none" stroke="#00d4ff" stroke-width="4"/>
  
  <!-- Clock tick marks -->
  <line x1="64" y1="28" x2="64" y2="34" stroke="#00d4ff" stroke-width="3" stroke-linecap="round"/>
  <line x1="64" y1="94" x2="64" y2="100" stroke="#00d4ff" stroke-width="3" stroke-linecap="round"/>
  <line x1="28" y1="64" x2="34" y2="64" stroke="#00d4ff" stroke-width="3" stroke-linecap="round"/>
  <line x1="94" y1="64" x2="100" y2="64" stroke="#00d4ff" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Clock hour hand -->
  <line x1="64" y1="64" x2="64" y2="38" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Clock minute hand -->
  <line x1="64" y1="64" x2="84" y2="48" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="64" cy="64" r="5" fill="#00d4ff"/>
  
  <!-- Rewind arrow arc -->
  <path d="M 38 34 A 36 36 0 0 1 90 34" fill="none" stroke="#00ff88" stroke-width="3" stroke-linecap="round"/>
  <!-- Arrow head - smaller and cleaner -->
  <polygon points="34,30 44,38 38,26" fill="#00ff88"/>
  
  <!-- Left code bracket < - smaller -->
  <path d="M 20 54 L 10 64 L 20 74" fill="none" stroke="#00ff88" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Right code bracket > - smaller -->
  <path d="M 108 54 L 118 64 L 108 74" fill="none" stroke="#00ff88" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
</svg>